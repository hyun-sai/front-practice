<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first Web Page!</title>
</head>
<body>
    <div class="앙기모리">
        <h1>이것은 뻘글이여</h1>
        <p>My first <br> web page!</p>
        <blockquote cite="https://www.naver.com"><p>모든 것은 다 여기서 나왔다</p></blockquote>
        <p><q cite="https://www.naver.com">이것은 네이버다</q>라는 말이다 </p>
        <p> 나는 <del>최현성</del><span class="앙앙기모리"><ins>최현우</ins></span>입니다</p>
        <p><sub>2</sub><sup>2</sup><sub>2</sub><sup>2</sup>2</p>
    </div>
    <div class="앙기모리3">
        <ul>
            <li>최현성</li>
            <li>김건</li>
            <li>이고은</li> 
        </ul>
        <ol>
            <li>최현성</li>
            <li>김건</li>
            <li>이고은</li>
        </ol>
        <dl>
            <dt>최현성</dt>
            <dd>최현성은 최현우의 형이다</dd>
            <dt>김건</dt>
            <dd>김건은 최현우의 친구다</dd>
            <dt>이고은</dt>
            <dd>이고은은 최현우의 친구다</dd>
    </div> 
    <div class="앙기모리2">
        <a href="https://www.naver.com" target="blank" title="네이버임">네이버</a>
        <a href="https://www.naver.com" target="blank" title="네이버임"><img src="./naver.png" alt="네이버 사진"></a>
    </div>
    <div class="앙기모리4">
        <p>여기서 <strong>절<strong> 대</strong></strong> 움직이지 마시요</p>
        <p>여기서 <em>절<em> 대</em></em> 움직이지 마시요</p>
    </div>
    <div class="앙기모리5">
       <form >
            <fieldset> 
                <legend>이름</legend>
                <label for="name">이름</label>
                <input type="text" id="name" name="name" disabled placeholder="이름을 입력하세요" required>
            </fieldset>
            <fieldset>
                <legend>비밀번호</legend>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" readonly>
                <input type="password" id="password" name="password" maxlength="4">  
            </fieldset>   
        </form>
    </div>
    < class="앙기모리6">
        < multiple 3 size="3">
            
            <optgroup label="정당">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                </optgroup>
            </select>
    </div>

</html>
